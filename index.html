<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex md:flex-row flex-col justify-between h-screen w-screen" id="main">
        <section class="md:flex hidden flex-col justify-start py-56 items-center" style="max-width: 50%;">
            <h1 class="text-black text-right text-5xl font-bold">Geico Conpany (AutodealerÂ cars)</h1>
        </section>
        <section
            class="flex justify-center items-center m-auto p-4 rounded-2xl bg-white bg-opacity-50">
            <form class="flex flex-col gap-6" id="formulario">
                <label class="flex flex-col gap-3">
                    Nombres
                    <input type="text" placeholder="Ingrese los Nombres" class="border-2 border-ray-900 p-2" id="nombres">
                </label>
                <label class="flex flex-col gap-3">
                    Apellidos
                    <input type="text" placeholder="Ingrese los Apellidos" class="border-2 border-ray-900 p-2" id="apellidos">
                </label>
                <label class="flex flex-col gap-3">
                    Correo Electronico
                    <input type="text" placeholder="Ingrese su correo electronico" class="border-2 border-ray-900 p-2" id="correo">
                </label>
                <label class="flex flex-col gap-3">
                    Ingrese foto de licencia
                    <input type="file" class="p-3 text-black" id="fotoLicencia">
                </label>
                <label class="flex flex-col gap-3">
                    Ingrese foto del seguro
                    <input type="file" class="p-3 text-black" id="fotoSeguro">
                </label>
                <label class="flex justify-center items-center">
                    <input type="submit" value="Registrarse"
                        class="bg-blue-600 p-3 text-white rounded-xl hover:bg-blue-800 transition-all duration-300 cursor-pointer">
                </label>
            </form>
        </section>
    </div>
    <script src="./main.js"></script>
</body>

</html>
