<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="bg-black flex md:flex-row flex-col justify-between h-screen">
        <section class="flex flex-col justify-center items-center">
            <h1 class="text-white">Compramos tu auto en 1 hora.</h1>
            <p class="text-white">✔️Cotizacion en linea</p>
            <p class="text-white">✔️Inspeccion sin costo</p>
            <p class="text-white">✔️Pago al instante</p>
        </section>
        <section class="flex justify-center items-center border-4 border-indigo-600 m-auto p-4 rounded-2xl bg-white">
                <form class="flex flex-col gap-6">
                    <label class="flex flex-col gap-3">
                        Nombres
                        <input type="text" placeholder="Ingrese los Nombres" class="border-2 border-ray-900 p-2">
                    </label>
                    <label class="flex flex-col gap-3">
                        Apellidos
                        <input type="text" placeholder="Ingrese los Apellidos" class="border-2 border-ray-900 p-2">
                    </label>
                    <label class="flex flex-col gap-3">
                        Correo Electronico
                        <input type="text" placeholder="Ingrese su correo electronico" class="border-2 border-ray-900 p-2">
                    </label>
                    <label class="flex flex-col gap-3">
                        Ingrese foto de licencia
                        <input type="file" class="p-3 text-blue-500">
                    </label>
                    <label class="flex flex-col gap-3">
                        Ingrese foto del seguro
                        <input type="file" class="p-3 text-blue-500">
                    </label>
                    <label class="flex justify-center items-center">
                        <input type="submit" value="Registrarse" class="bg-blue-600 p-3 text-white rounded-xl hover:bg-blue-800 transition-all duration-300 cursor-pointer">
                    </label>
                </form>
        </section>
    </div>
    <script src="./main.js"></script>
</body>

</html>
