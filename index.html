<form class="flex flex-col gap-6" id="formulario" enctype="multipart/form-data"    method="POST">
  <label class="flex flex-col gap-3">
    Nombres
    <input 
      type="text" 
      name="nombres" 
      placeholder="Ingrese los Nombres" 
      class="border-2 border-gray-900 p-2" 
      id="nombres" 
      required>
  </label>

  <label class="flex flex-col gap-3">
    Apellidos
    <input 
      type="text" 
      name="apellidos" 
      placeholder="Ingrese los Apellidos" 
      class="border-2 border-gray-900 p-2" 
      id="apellidos" 
      required>
  </label>

  <label class="flex flex-col gap-3">
    Correo Electronico
    <input 
      type="email" 
      name="correo" 
      placeholder="Ingrese su correo electronico" 
      class="border-2 border-gray-900 p-2" 
      id="correo" 
      required>
  </label>

  <label class="flex flex-col gap-3">
    Ingrese foto de licencia
    <input 
      type="file" 
      name="files" 
      class="p-3 text-black" 
      id="fotoLicencia" 
      accept="image/*" 
      required>
  </label>

  <label class="flex flex-col gap-3">
    Ingrese foto del seguro
    <input 
      type="file" 
      name="files" 
      class="p-3 text-black" 
      id="fotoSeguro" 
      accept="image/*" 
      required>
  </label>

  <label class="flex justify-center items-center">
    <input 
      type="submit" 
      value="Registrarse"
      class="bg-blue-600 p-3 text-white rounded-xl hover:bg-blue-800 transition-all duration-300 cursor-pointer">
  </label>
</form>
